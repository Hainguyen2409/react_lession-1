<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
</head>

<body>
    <script>
        class Animal {
            say() {
                console.log('Hi i am an animal');
            }

            static hello() {
                console.log('Hi i am a dog');
            }
        }

        let dog = new Animal();
        // dog.hello();
        // Animal.say(); error ko dùng được

        dog.say();
        Animal.hello();
    </script>
</body>

</html>
